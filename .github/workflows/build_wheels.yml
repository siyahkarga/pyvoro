name: Build and distribute Python package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.22.0

      - name: Install additional dependencies on Windows (optional)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

      - name: Install Xcode Command Line Tools
        if: runner.os == 'macOS'
        run: |
          xcode-select --install || true
          sudo xcode-select --switch /Library/Developer/CommandLineTools

      - name: Find pkgutil and update PATH
        if: runner.os == 'macOS'
        run: |
          pkgutil_path=$(find /usr -name pkgutil 2>/dev/null)
          if [ -n "$pkgutil_path" ]; then
            echo "pkgutil found at: $pkgutil_path"
            echo "$(dirname $pkgutil_path)" >> $GITHUB_PATH
          else
            echo "Error: pkgutil not found"
            exit 1
          fi

      - name: Update PATH for macOS
        if: runner.os == 'macOS'
        run: |
          echo "/usr/bin:/usr/sbin:/bin:/sbin" >> $GITHUB_PATH

      - name: Build wheels
        env:
          CIBW_BUILD: cp311-*
        run: |
          echo "PATH: $PATH"
          which pkgutil || echo "pkgutil not found in PATH"
          cibuildwheel --output-dir dist --platform ${{ matrix.os == 'macos-latest' && 'macos' || matrix.os }}

      - name: Upload wheels to GitHub Releases (optional)
        if: success() && github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist/*.whl
